collections:
  projects:
    output: true



defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "index.html"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "contained"

exclude:
  - vscodium.code-workspace
  - Gemfile*

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

host: 0.0.0.0
collections:
  tools:
    output: true

defaults:
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "tool"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - vscodium.code-workspace
  - Gemfile*

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

host: 0.0.0.0